# ===================================================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================================================
# Puerto estándar para el backend
server.port=8080
# No exponer trazas de error completas al frontend
server.error.include-stacktrace=never

# ===================================================================
# CONFIGURACIÓN DE LA BASE DE DATOS (ORACLE 21c)
# ===================================================================
# (Solicitado) URL JDBC para Oracle usando el Service Name 'FREEPDB1'
# Asumo que la BBDD corre en localhost:1521. Ajusta el host/puerto si es necesario.
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE

# (Solicitado) Credenciales de la BBDD
spring.datasource.username=financedb
spring.datasource.password=financedb



# ===================================================================
# CONFIGURACIÓN DE JPA (HIBERNATE)
# ===================================================================
# (Mandatorio) Dialecto específico para Oracle 21c.
# Optimiza las consultas SQL generadas.


# (Solicitado) 'update': Hibernate gestionará el esquema.
# Perfecto para desarrollo. No usar en producción.
spring.jpa.hibernate.ddl-auto=update

# (Recomendado) Muestra el SQL generado en la consola.
# Esencial para depurar y optimizar el rendimiento.
spring.jpa.show-sql=true

# (Recomendado) Formatea el SQL en la consola para mejor legibilidad.
spring.jpa.properties.hibernate.format_sql=true

# Desactiva el "open in view" para un mejor control de la sesión
spring.jpa.open-in-view=false

# ===================================================================
# CONFIGURACIÓN DE SEGURIDAD (JWT)
# ===================================================================
# Lo usaremos en la HU-01 y HU-02.
# Debes generar un secreto fuerte (ej: en Base64) y guardarlo aquí.
# Un secreto real, codificado en Base64 (derivado de una cadena segura)
jwt.secret=bXktc2VjcmV0LWtleS1mb3ItZmluYW5jZS1hcHAtYW5kLWl0LXNob3VsZC1iZS1sb25nLWFuZC1zZWN1cmUK
# Tiempo de expiración del token (ej: 24 horas)
jwt.expiration.ms=86400000